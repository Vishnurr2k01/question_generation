<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Add Paragraph</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>

  <div class="main">
    <div class="flex">

      <div class="addpara">

        <textarea name="" placeholder=" Add paragraph here...." id="" cols="30" rows="10"></textarea>
      </div>

      <div class="or">OR</div>

      <div class="frame">
        <div class="thumbnail">
          <div class="thumbnail__header">
            <p>Drop file to upload</p>
            <span class="loadBar"></span>
          </div>

          <div class="thumbnail__body">
            <div>
              <div class="drop icon">

                <i id="cam" class="fas fa-camera"></i>

                <span class="name"></span>
                <input type="file" id="file" name="file">
              </div>

              <div class="arrows icon hidden">
                <i class="fas fa-circle-notch"></i>

              </div>

              <div class="checkmark icon hidden">
                <i class="fas fa-check"></i>

              </div>
            </div>

            <button id="upload" class="btn uploadBtn">Save</button>
          </div>
        </div>
      </div>
    </div>


    <div class="generate">
      <a href="./answer.html">
        <input type="button" id="generate" value="Generate">
      </a>
    </div>
    <!-- <script src="" async defer></script> -->
    <script src="./index.js"></script>
  </div>
</body>

</html>
